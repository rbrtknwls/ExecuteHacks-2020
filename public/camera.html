<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Feed</title>
</head>

<style>
    .button-group, .play-area {
        border: 1px solid grey;
        padding: 1em 1%;
        margin-bottom: 1em;
    }

    .button {
        padding: 0.5em;
        margin-right: 1em;
    }

    .play-area-sub {
        width: 47%;
        padding: 1em 1%;
        display: inline-block;
        text-align: center;
    }

    #container {
        position: relative;
    }

    #capture {
        display: none;
    }

    #snapshot {
        display: inline-block;
        width: 320px;
        height: 240px;
    }

</style>

<!-- The buttons to control the stream -->
<div class="button-group">
    <button id="btn-start" type="button" class="button">Start Streaming</button>
    <button id="btn-stop" type="button" class="button">Stop Streaming</button>
    <button id="btn-capture" type="button" class="button">Capture Image</button>
</div>

<!-- Video Element & Canvas -->
<div class="play-area">
    <div class="play-area-sub">
        <h3>The Stream</h3>
        <div class="container">
            <video id="stream" width="320" height="240"></video>
            <canvas id="streamCanvas" width="320" height="240"></canvas>
        </div>
    </div>
    <div class="play-area-sub">
        <h3>The Capture</h3>
        <canvas id="capture" width="320" height="240"></canvas>
        <div id="snapshot"></div>
    </div>
</div>

<input type="hidden" id="image-uri" value="">

<script>
    // The buttons to start & stop stream and to capture the image
    var btnStart = document.getElementById( "btn-start" );
    var btnStop = document.getElementById( "btn-stop" );
    var btnCapture = document.getElementById( "btn-capture" );

    // The stream & capture
    var stream = document.getElementById( "stream" );
    var capture = document.getElementById( "capture" );
    var snapshot = document.getElementById( "snapshot" );

    // The video stream
    var cameraStream = null;

    // Attach listeners
    btnStart.addEventListener( "click", startStreaming );
    btnStop.addEventListener( "click", stopStreaming );
    btnCapture.addEventListener( "click", captureSnapshot );

    // Processed stream
    var video = document.querySelector("#stream");
    var canvas = document.querySelector("#streamCanvas");
    canvas.style.display="none";
    var cctx = canvas.getContext('2d');

    // Start Streaming
    function startStreaming() {
        var mediaSupport = 'mediaDevices' in navigator;
        if( mediaSupport && null == cameraStream ) {
            navigator.mediaDevices.getUserMedia( { video: true } )
                .then( function( mediaStream ) {
                    cameraStream = mediaStream;
                    stream.srcObject = mediaStream;
                    stream.play();
                    canvas.style.display="";
                })
                .catch( function( err ) {

                    console.log( "Unable to access camera: " + err );
                });
        }
        else {
            alert( 'Your browser does not support media devices.' );
            return;
        }
    }

    // Stop Streaming
    function stopStreaming() {
        if( null != cameraStream ) {
            var track = cameraStream.getTracks()[ 0 ];
            track.stop();
            stream.load();
            cameraStream = null;
            canvas.style.display="none";
        }
    }

    function captureSnapshot() {
        if( null != cameraStream ) {
            var ctx = capture.getContext( '2d' );
            var img = new Image();
            ctx.drawImage( stream, 0, 0, capture.width, capture.height );
            img.src		= capture.toDataURL( "image/png" );
            document.getElementById("image-uri").value = img.src;
            img.width	= 320;
            snapshot.innerHTML = '';
            snapshot.appendChild( img );
        }
    }

    // Processed data
    var _x = 50;
    var _y = 50;
    var _height = 100;
    var _width =  100;
    var _color = "red";
    var _lineWidth = "3";

    function drawProcessed(){
        cctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        cctx.beginPath();
        cctx.rect(_x,_y,_width,_height);
        cctx.lineWidth = _lineWidth;
        cctx.strokeStyle = _color;
        cctx.stroke();
        
        setTimeout(drawProcessed, 100);
    }
    drawProcessed();

</script>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/client-socket.js" charset="utf-8"></script>

</html>
